databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-lesson1.yaml
  - changeSet:
      id: 1
      author: Gosha
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: full_name
                  type: varchar(70)
  - changeSet:
      id: 2
      author: Gosha
      changes:
        - createTable:
            tableName: projects
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_address_owner
                    references: users(id)
        - createTable:
            tableName: project_permissions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: permission
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: project_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_address_project
                    references: projects(id)
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_address_user
                    references: users(id)
        - createTable:
            tableName: realises
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: project_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_address_project
                    references: projects(id)
              - column:
                  name: date_start
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: date_end
                  type: date
                  constraints:
                    nullable: false
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: task_status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_address_owner
                    references: users(id)
              - column:
                  name: performer_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_address_performer
                    references: users(id)
              - column:
                  name: realise_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_address_realise
                    references: realises(id)
        - createTable:
            tableName: project_member
            columns:
              - column:
                  name: project_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_address_project
                    references: projects(id)
              - column:
                  name: member_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_address_member
                    references: users(id)
